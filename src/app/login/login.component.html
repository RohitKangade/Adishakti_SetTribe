<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <video autoplay muted loop id="background-video">
        <source src="lgnvdo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container mt-5">
        <div class="login-container">
            <form [formGroup]="myData">
                <h2 class="login-title">User Login</h2>
                <div class="form-group">
                    <label for="email">Username:</label>
                    <input type="text" id="email" placeholder="Enter Email Or Phone Number" class="form-control" formControlName="user">
                </div>
                <div class="error-message mt-3">
                    <p>{{ errorUser }}</p>
                </div>
                <div class="error-message mt-3" *ngIf="errMass">
                    <p *ngIf="getuser.errors?.required">{{ userReq }}</p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Enter Password" class="form-control" formControlName="password">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                                <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="error-message mt-3" *ngIf="errMass">
                    <p *ngIf="getpass.errors?.required">{{password}}</p>
                </div>
                <!-- Centered login button -->
                <div class="buttons-container-centered">
                    <button class="btn btn-primary login-button" (click)="validateCredentials()">Login</button>
                </div>
                <!-- No Account and Register link -->
                <div class="anchor mt-3">
                    <span>No Account?</span>
                    <a class="register-link" routerLink="/signup">Register</a>
                </div>
            </form>
            <div *ngIf="user" class="mt-3">
                <p>Logged in as: {{ user.email }}</p>
            </div>
        </div>
    </div>
</body>
