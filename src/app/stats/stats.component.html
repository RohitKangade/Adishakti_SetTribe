<div class="count">
  <div class="one">
    <h1>Happy Clients</h1>
  </div>
  <div class="statistics-section">
    <div class="stat-item">
      <i class="fa fa-users"></i>
      <!-- Display actual astrologer count -->
      <h2>{{ stats.totalAstrologers }}+</h2>
      <p>Total Astrologers</p>
    </div>
    <div class="stat-item">
      <i class="fa fa-clock"></i>
      <h2>{{ stats.minutesConsulted }}+</h2>
      <p>Minutes Consulted</p>
    </div>
    <div class="stat-item">
      <i class="fa fa-smile"></i>
      <h2>{{ stats.happyCustomers }}+</h2> <!-- Display happy customers count -->
      <p>Happy Customers</p>
    </div>
    <div class="stat-item">
      <i class="fa fa-calendar-alt"></i>
      <h2>{{ stats.upcomingEvents }}+</h2>
      <p>Upcoming Events</p>
    </div>
  </div>
</div>
