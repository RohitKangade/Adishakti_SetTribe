<app-navbar></app-navbar>
<body>
    <video autoplay muted loop id="background-video">
        <source src="astrov1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="login-title">Astrologer Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Enter Your Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Enter Your Password">
            </div>
            <!-- Centered login button -->
            <div class="buttons-container-centered">
                <button class="btn btn-primary login-button" (click)="validateCredentials()">Login</button>
            </div>
            <br>
            <!-- "No account" text and register link -->
            <div class="register-section">
                <span class="anchor">Dont Have Account? </span>
                <a class="register-link" routerLink="/astrologer-signup">Register</a>
            </div>
            <div *ngIf="errorMessage" class="error-message mt-3">
                {{ errorMessage }}
            </div>
            <div *ngIf="astrologer" class="mt-3">
                <p>Logged in as: {{ astrologer.email }}</p>
            </div>
        </div>
    </div>
</body>
